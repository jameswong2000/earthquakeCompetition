<th>id</th>

</tbody>

<script type="text/javascript" src="jquery.js" >

$(document).ready(function(){
var url="getjson.php";
$("#jsondata tbody").html("");

$.each(data.users, function(i,user){
var newRow =
"<tr>"
+"<td>"+user.id+"</td>"
+"<td>"+user.rtime+"</td>"
+"<td>"+user.rdata+"</td>"
+"</tr>" ;

});
});
});

</script>
