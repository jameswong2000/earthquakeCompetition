<html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

Table 1<br>
Click on the row to show its data.<br>
<table id="datatable1" border=1>
<tr><td>15:00</td><td>0.10</td></tr>
<tr><td>14:00</td><td>0.08</td></tr>
<tr><td>13:00</td><td>0.06</td></tr>
<tr><td>12:00</td><td>0.04</td></tr>
<tr><td>11:00</td><td>0.02</td></tr>
</table>

<script>
$("#datatable1 tr").click(function() {
  //取得 TR 內 第二個 [ eq(1) ] TD 元素值
  var x = $(this).find('td').eq(1).text().trim();
  alert(x);
});
</script>

<br><br>

Table 2<br>
<table id="datatable2" border=1>
<tr><td>20</td><td>3.0</td></tr>
<tr><td>19</td><td>2.8</td></tr>
<tr><td>18</td><td>2.6</td></tr>
<tr><td>17</td><td>2.4</td></tr>
<tr><td>16</td><td>2.2</td></tr>
</table>
Which row's data do you want? 
<input id="inputrow">
<br>
<input type="button" id="inputadd" value="Add Row">

<script>
$("#inputrow").change(function() {
  var r = $("#inputrow").val();
  var x = $("#datatable2").find('tr').eq(r).find('td').eq(1).text().trim();
  alert(x);
});

$("#inputadd").click(function(data) {
  // 將 第一行(row 0), 第一欄(column 0) 的數值加 1
  var x1 = data.rtime
  // 將 第一行(row 0), 第二欄(column 1) 的數值加 0.2，並四捨五入至 1 dp
  var x2 = data.rdata
  x2 = x2.toFixed(1);
  // 將以上資料插入至最頂行
  $('#river > tbody > tr:first').before('<tr><td>'+x1+'</td><td>'+x2+'</td></tr>');
});
</script>

</html>
